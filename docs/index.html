<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link type="text/css" href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <meta charset="UTF-8">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:creator" content="@nytimes" />
  <meta name="twitter:image:alt" content="The New York Times" />
  <meta name="twitter:site" content="@nytimes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:site_name" content="NYT Science" />
  <meta property="og:type" content="website" />
  <title>NYT Science | Top Stories</title>

  <meta name="description" content="Your primary destination for quality NYT science articles." />
  <meta name="twitter:description" content="Your primary destination for quality NYT science articles." />
  <meta name="twitter:image" content="https://pbs.twimg.com/profile_banners/807095/1584666392/1500x500" />
  <meta name="twitter:title" content="NYT Science" />

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <main>
    <header>header tbd</header>
    <section>
      <div class="container">
        <div class="content-wrapper">
          <div class="block block__search-banner">
            <h1>NYT Science</h1>
            <form id="searchForm" action="">
              <label for="search">Search </label>
              <input id="search" type="text" name="query">
              <label for="select">Filter </label>
              <div class="block__search-dropdown">
                <select id="select">
                  <option disabled selected value></option>
                  <option value="title">Title</option>
                  <option value="section">Section</option>
                  <option value="byline">Byline</option>
                </select>
              </div>
              <button class="button button-submit"><i class="fas fa-search"></i></button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="content-wrapper">
          <div class="block block__search-results">
            <h2>Search Results</h2>
            <ul id="searchResults"></ul>
          </div>
        </div>
      </div>
    </section>

    <footer>footer tbd</footer>
  </main>
  <script src="app.js"></script>
</body>
</html>
